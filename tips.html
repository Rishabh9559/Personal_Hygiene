<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Epilogue%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Epilogue, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f3f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111618]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="text-[#111618] text-lg font-bold leading-tight tracking-[-0.015em]">Hygiene Hub</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#111618] text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-[#111618] text-sm font-medium leading-normal" href="#">Tips</a>
              <a class="text-[#111618] text-sm font-medium leading-normal" href="#">Video</a>
              <a class="text-[#111618] text-sm font-medium leading-normal" href="#">About</a>
             
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#f0f3f4] text-[#111618] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#111618]" data-icon="MagnifyingGlass" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                </svg>
              </div>
            </button>
          </div>
        </header>
        
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#111618] text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Hygiene Tips &amp; Tricks</p>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f0f3f4] text-[#111618] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Create</span>
              </button>
            </div>
            <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
              <div class="flex flex-col gap-3 pb-3">
                <div
                  class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
                  style='background-image: url("https://cdn.usegalileo.ai/sdxl10/40deb1a4-4d69-46bc-ba0d-3379f7124d4f.png");'
                ></div>
                <div>
                  <p class="text-[#111618] text-base font-medium leading-normal">How to wash your hands</p>
                  <p class="text-[#637d88] text-sm font-normal leading-normal">20k views · 2 days ago</p>
                </div>
              </div>
              <div class="flex flex-col gap-3 pb-3">
                <div
                  class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
                  style='background-image: url("https://cdn.usegalileo.ai/sdxl10/46305cd1-1fe3-40ae-9fa6-3ce33f254f3d.png");'
                ></div>
                <div>
                  <p class="text-[#111618] text-base font-medium leading-normal">How to wash your face</p>
                  <p class="text-[#637d88] text-sm font-normal leading-normal">10k views · 1 day ago</p>
                </div>
              </div>
              <div class="flex flex-col gap-3 pb-3">
                <div
                  class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
                  style='background-image: url("https://cdn.usegalileo.ai/sdxl10/66c9f8de-dd9e-4b29-89f3-a9a2374d203b.png");'
                ></div>
                <div>
                  <p class="text-[#111618] text-base font-medium leading-normal">How to brush your teeth</p>
                  <p class="text-[#637d88] text-sm font-normal leading-normal">15k views · 3 days ago</p>
                </div>
              </div>
              <div class="flex flex-col gap-3 pb-3">
                <div
                  class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
                  style='background-image: url("https://cdn.usegalileo.ai/stability/b2c5293e-047d-4a61-ba7f-b65fab7866e9.png");'
                ></div>
                <div>
                  <p class="text-[#111618] text-base font-medium leading-normal">How to do laundry</p>
                  <p class="text-[#637d88] text-sm font-normal leading-normal">18k views · 4 days ago</p>
                </div>
              </div>
              <div class="flex flex-col gap-3 pb-3">
                <div
                  class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
                  style='background-image: url("https://cdn.usegalileo.ai/sdxl10/57dd5228-8e78-4452-bcde-f35906065964.png");'
                ></div>
                <div>
                  <p class="text-[#111618] text-base font-medium leading-normal">How to use a public restroom</p>
                  <p class="text-[#637d88] text-sm font-normal leading-normal">25k views · 5 days ago</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
